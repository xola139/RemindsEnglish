	<head>
		<meta charset="UTF-8" />

        <title>Push the correct</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="App que ayuda a recordar verbos en ingles" />
        <meta name="keywords" content="english, practice" />

		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		
		
		<script >
		var pushFirst=null;
		$(document).ready(function(){
			
			
			$( "#boton1" ).click(function() {
				if($("#boton1" ).hasClass( "push-down-active" )==true){
					$("#boton1").removeClass('push-down-active');
					$("#boton1").addClass('push-down');	
				}else{
					$("#boton1").addClass('push-down-active');
					$("#boton1").removeClass('push-down');
				}
					
				});
			
		
			

		});
		
		
		</script>
		
    </head>
    <body>
         <div class="contents">
       
        <div class="demo">
           
            <a id="boton1" class="common push-down">Push Me</a>
          
        </div>
       
    </div>
    </body>
